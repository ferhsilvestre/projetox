<label *ngIf="label" [for]="id" class="form-label">{{ label }}</label>

<ng-select
  [id]="id"
  [labelForId]="id"
  [bindLabel]="bindLabel"
  [placeholder]="placeholder"
  [bindValue]="bindValue"
  [items]="items"
  [hideSelected]="hideSelected"
  [notFoundText]="notFoundText"
  [clearable]="clearable"
  [multiple]="multiple"
  [addTag]="false"
  [formControl]="control"
  [loading]="loading"
  [readonly]="readonly"
  (change)="onChangeSelect($event)"
>
</ng-select>
