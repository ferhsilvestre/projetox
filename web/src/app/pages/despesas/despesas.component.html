<div class="container">
  <div class="row mt-5 d-flex justify-content-between">
    <div class="col-auto">
      <h3>Despesas</h3>
    </div>
    <div class="col-auto">
      <button type="button" class="btn btn-primary" (click)="openMoalDespesa()">Cadastrar</button>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Data</th>
              <th>Valor</th>
              <th>Categoria</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of despesas">
              <td>{{ item.description }}</td>
              <td>{{ item.date | date }}</td>
              <td>{{ item.value }}</td>
              <td>{{ item.category }}</td>
              <td>
                <button type="button" class="btn btn-info" (click)="editDespesa(item)">Editar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
