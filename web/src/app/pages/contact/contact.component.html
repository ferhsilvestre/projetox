<div class="container p-5 vh-100">
  <div class="row mb-4">
    <div class="col-12">
      <h2>Contato</h2>
    </div>
  </div>
  <div class="row mb-4 d-xl-flex justify-content-xl-between justify-content-sm-center">
    <div class="col-12 col-xl-6 mb-sm-4">
      <img
        class="mw-100"
        src="https://runtalent.it/wp-content/uploads/2023/02/runtalent_2023_12.01_blog_thumb-1.png"
        alt=""
      />
    </div>
    <div class="col-sm-12 col-lg-8 col-xl-5 mb-sm-4">
      <div class="form">
        <div class="row mb-4">
          <div class="col-12">
            <h4>Entre em contato.</h4>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-12 mb-3">
            <label for="name" class="mb-1">Nome</label>
            <input id="name" type="text" class="form-control" />
          </div>
          <div class="col-12 mb-3">
            <label for="email" class="mb-1">E-mail</label>
            <input id="email" type="email" class="form-control" />
          </div>
          <div class="col-12 mb-3">
            <label for="subject" class="mb-1">Assunto</label>
            <input id="subject" type="text" class="form-control" />
          </div>
          <div class="col-12">
            <label for="message" class="mb-1">Mensagem</label>
            <textarea id="message" type="" class="form-control" rows="4"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button class="btn btn-info w-100" type="button">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
